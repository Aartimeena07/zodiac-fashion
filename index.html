<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>project</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>

  <div class="container">
    <div class="form-container" id="login-form">
        <div class="logo-tag">
            <h1>zOdiAc FaSHioN</h1>
        </div>
        <div class="form">
            <input type="email" placeholder="Enter your Email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit" onclick="window.location.href='main.html'">Login</button>
            <div class="social-buttons">
                <button class="social-button">Login with Google</button>
                <button class="social-button">Login with Facebook</button>
            </div>
            
            <a class="toggle-link" href="#" onclick="toggleForms()">Go to Sign Up</a>
        </div>
    </div>

    <div class="form-container" id="signup-form">
        <div class="logo-tag">
            <h1>Sign Up - zOdiAc FaSHioN</h1>
        </div>
        <div class="form">
            <input type="text" placeholder="Enter your Name" required>
            <input type="email" placeholder="Enter your Email" required>
            <input type="password" placeholder="Create a Password" required>
            <button type="submit" onclick="window.location.href='main.html'">Sign Up</button>
            <a class="toggle-link" href="#" onclick="toggleForms()">Go to Login</a>
        </div>
    </div>
</div>

<script>
  

    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        if (loginForm.style.display === "none") {
            loginForm.style.display = "flex"; 
            signupForm.style.display = "none"; 
        } else {
            loginForm.style.display = "none"; 
            signupForm.style.display = "flex"; 
        }
    }


    toggleForms();
</script>


</body>

</html>
